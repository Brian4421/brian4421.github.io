<html>
    <head>
        <title>Contacto</title>
  
    </head>
  
        <style>
            div{
                margin-top:10px;
                 }
        </style>
  
    <body background="images/fondo.gif" width="100%" height="100%">

        <header>
        
                <a href="index.html"><img src="images/logo.png" width="10%" height="8%"></a>
           
                <center><a href="index.html"><img src="images/home.png" width="8%" height="2%" ></a> |
                   <a href="Catálogo.html"><img src="images/catálogo.png" width="8%" height="2%"></a> |
                   <a href="contacto.html"><img src="images/contacto.png" width="8%" height="2%"></a> |
                   <a href="formulario.html"><img src="images/registro.png" width="8%" height="2%"></a> |</center>
         
       </header>

        <form action="Respuesta.html">
            <center>
            <div>
                <label for="campo1">Nombre</label>
            <br>
                <input placeholder="Ingrese su nombre..." type="text" id="campo1" name="nombre" required>
            </div>
            
            <div>
                <label for="campo2">Apellido</label>
            <br>
                <input placeholder="Ingrese su apellido..." type="text" id="campo2" name="apellido" required>
            </div>
      
            <div>
                <label for="campo3">Teléfono</label>
            <br>
                <input placeholder="Ingrese su telefono..." type="text" id="campo3" name="telefono" required>
            </div>
      
            <div>
                <label for="campo4">Email</label>
            <br>
                <input type="email" id="campo4" name="email" required>
            </div>
            
            <div>
                <label for="campo5">Mensaje</label>
            <br>
                <textarea id="campo5" name="Mensaje" cols="50" rows="5" maxlength="300"></textarea required>
            </div>
      
            

                    <a href="Respuesta.html"><input type="submit" value="Enviar"></a>
                    <input type="reset" value="Borrar todo">
            </center>
        </form>

    </body>
</html>
